---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: java-gradle-test-pipeline
  labels:
    apps.kadras.io/pipeline: test
    apps.kadras.io/language: java-gradle
spec:
  description: Runs tests for a Java application using Gradle.
  params:
    - name: source-url
    - name: source-revision
    - name: source-subpath
  tasks:
    - name: test
      params:
        - name: source-url
          value: $(params.source-url)
        - name: source-revision
          value: $(params.source-revision)
        - name: source-subpath
          value: $(params.source-subpath)
      taskSpec:
        params:
          - name: source-url
          - name: source-revision
          - name: source-subpath
        steps:
          - name: test
            image: cgr.dev/chainguard/jdk:openjdk-17
            securityContext:
              runAsNonRoot: true
            script: |-
              wget -qO- $(params.source-url) | tar xvz -m
              cd $(params.source-subpath)
              chmod +x ./gradlew
              ./gradlew test --no-daemon
